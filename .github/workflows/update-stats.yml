name: Update CricHeroes Data

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stats
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch CricHeroes data
        run: python scripts/fetch_cricheroes.py

      - name: Commit JSON updates
        working-directory: .
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add stats/data/*.json
          git commit -m "Daily CricHeroes data update" || echo "No changes"
          git push
